{% extends 'dashboard.html' %}

{% block page_title %}
    {{Judul}}
{% endblock page_title %}


{% block 1 %}
    <div class="card border-left-info shadow py-2" >
        <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <div class="text-l font-weight-bold text-info text-uppercase mb-0">Tabel Data Ruangan</div>
            <div class="dropdown no-arrow">
                <div class = "icon-circle bg-info">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownGedungBaru"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-plus fa-l fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        aria-labelledby="dropdownGedungBaru">
                        <a class="dropdown-item " href="/ruanganbaru">Data baru</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive table-sm">
                <table class="table table-bordered table-order-column" id="dataTable" width="100%" cellspacing="0">
                    <thead class="table-info" > 
                        <tr >
                            <th width = "54%">Nama</th>
                            <th width = "46%">Gedung</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in DataRuang %}
                            <tr >
                                <td>{{data.nama}}</td>
                                <td>{{data.id_gedung}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
