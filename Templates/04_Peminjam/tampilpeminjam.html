{% extends 'dashboard.html' %}

{% block page_title %}
    {{Judul}}
{% endblock page_title %}


{% block 1 %}
    <div class="card border-left-info shadow py-2" >
        <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
            <div class="text-l font-weight-bold text-info text-uppercase mb-0">Tabel Data Peminjam</div>
        </div>
        <div class="card-body py-2 d-flex flex-row align-items-center justify-content-between">
            <div class="table-responsive table-sm">
                <table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
                    <thead class="table-info" > 
                        <tr >
                            <th>Nomor Pengenal</th>
                            <th>Nama</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in DataPeminjam %}
                            <tr >
                                <td>{{data.no_pengenal}}</td>
                                <td>{{data.nama}}</td>
                                <td>{{data.email}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
{% endblock %}
