<table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
    <thead class="table-info" > 
        <tr >
            <th>Nama</th>
            <th>Merek</th>
            <th>Stok</th>
        </tr>
    </thead>
    <tbody>
        {% for tampil in data %}
            <tr >
                <td>{{tampil.nama}}</td>
                <td>{{tampil.merek}}</td>
                <td>{{tampil.stok}}</td>
            </tr>
        {% endfor %}
        
    </tbody>
</table>
