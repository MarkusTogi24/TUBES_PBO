{% extends 'sidebar_topbar.html' %}
{% block page_content %}

    <div class="row justify-content-center">
        <div class="col-xl-15">
            <div class="card card border-left-info o-hidden shadow-lg my-3">
                
                <div class="card-header p-2 d-flex flex-row align-items-center justify-content-between">
                    <div class="text-lg font-weight-bold text-info text-uppercase mb-0">
                        Data Peminjaman
                    </div>
                </div>

                <div class="card-body d-flex flex-row p-1 align-items-center justify-content-between">
                    <div class="row">
                        <div class="col-sm-auto"></div>
                        <div class="col-xl-auto">
                            <div class="p-4">
                                <form method = "POST">
                                    {% csrf_token %}
                                    {% for Form in form  %}
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xl-5">
                                                    {{Form.label}}
                                                </div>
                                                <div class="col-xl-7">
                                                    {{Form}}
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                    <button class="btn btn-info btn-user btn-block" type="submit">
                                        Simpan
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
